<!--

<style>
    button[is="fl-button"] {
        display: block;
        margin: 1em 0px;
        border: 2px solid transparent;
        background-color: #cfcfcf;
        padding: 5px 24px;
        font-family: inherit;
        user-select: none;
        font-size: 18px;
        letter-spacing: -1px;
    }
    button[is="fl-button"]:focus {
        outline: none;
    }
    button[is="fl-button"]:hover {
        border: 2px solid #7f7f7f;
    }
    button[is="fl-button"]:active {
        background-color: #7f7f7f;
    }
</style>
<script>
    (function() {
        const doc = document.currentScript.ownerDocument;
        customElements.define('fl-button', class FLButtonElement extends HTMLElement {
            constructor() {
                super();
                let label = this.innerHTML;
                this.innerHTML = `<button>${label}</button>`;
            }
        }, {
            extends: 'button'
        });
    })();
</script>
